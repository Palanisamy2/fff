                    <h4>1.Pondicherry – French Colony</h4>
                    <img src="/images/Pondicherry.webp" style="width:100%">
                    <figcaption>

                      <p class="about_Pondicherry">Also known as Puducherry, this is an ideal place for explorers, beach lovers, and experience-seekers interested in French culture and architecture. With an extensive number of romantic places in Pondicherry, this Union Territory reeks of excitement and vibrancy. If you have had too much of Goa already or even if you haven’t, it’s time you witness the charm of Pondy! In addition, traveling from Chennai to Pondicherry has been made much more easier and this is what attracts the young crowd to one of the best tourist attractions in Tamil Nadu and the land of beautiful beaches to rejuvenate and relax.<br>
                        <b>Best Time to Visit Pondicherry:</b> October to March<br>
                        <b>Ideal duration:</b> 4 days<br>
                        <b>Places to visit in Pondicherry:</b> Sri Aurobindo Ashram, Promendade Beach, Arulmigu Manakula, Basilica of the Sacred Heart, Paradise Beach, Auroville<br>
                        <b>How to reach:</b> Flights, Railway and Bus<br>
                        <b> to do in Pondicherry:</b>
                        <ul>
                            <li>Visit the famous Aurobindo Ashram</li>
                            <li>Indulge in water sports at Paradise Beach</li>
                            <li>Savour croissants, baguettes, and other famous French cuisine</li>
                        </ul></p>
                    </figcaption>
                </figure>

                        <p class="about_kanyakumari">Famous for being one of the most exotic places to visit in Tamil Nadu, Kanyakumari is a paradise for experience-seekers. The art, architecture of temples, and even the local cuisine along with so many places to see in Kanyakumari that reflects every bit of its culture will leave you fascinated! It is also a great destination to observe some of Tamil Nadu’s popular annual festivals. <br>
                            <b>Best Time to Visit Kanyakumari:</b> October to March<br>
                            <b> duration:</b> 2 days<br>
                           <b> Places to visit in Kanyakumari: </b>Vivekananda Rock Memorial, Kanyakumari Beach, Sarvani Shaktipeeth Shri Bhagavathy Temple, Mahatma Gandhi Mandapam, Our Lady of Ransom Church<br>
                           <b>How to reach: </b>Flights, Railways, Bus, Taxi<br>
                           <b>Things to do :</b>
                           <ul>
                            <li>Go on an excursion tour to Kumari Amman Temple or to the Vattakottai Fort.</li>
                            <li>Relax at Sanguthurai Beach, the Sothavilai Beach. or the Kanyakumari Beach.</li>
                            <li>Visit the famous Vivekananda Rock Memorial</li>

                            <b>Best Time to Visit Mahabalipuram: </b>November to February<br>
                            <b>Ideal duration:</b> 2 days<br>
                            <b>Places to visit Mahabalipuram:</b> Shore Temple, Descent of the Ganges, Pancha Rathas, Varaha Cave Temple, Thirukadalmallai<br>
